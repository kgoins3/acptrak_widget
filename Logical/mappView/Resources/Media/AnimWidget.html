	<script type="text/javascript">
		var xmlns = "http://www.w3.org/2000/svg";

		function init() {

			var layout = document.getElementById('trackLayout');

			var animData = {
				Avail: [0],
				PosX: [0.0],
				PosY: [0.0],
				RotZ: [0.0],
			}

			for (var i = 0; i < 150; i++) {
				var shell = document.createElementNS(xmlns,'g');
				shell.setAttributeNS(null,'class','c_translate')
				shell.setAttributeNS(null,'id','container_'+String(i));
				layout.appendChild(shell);

				var ghost = document.createElementNS(xmlns,'rect');
				ghost.setAttributeNS(null,'class','c_rotate_smooth')
				ghost.setAttributeNS(null,'x','-0.025');
				ghost.setAttributeNS(null,'y','-0.0125');
				ghost.setAttributeNS(null,'width','0.050');
				ghost.setAttributeNS(null,'height','0.025');
				ghost.setAttributeNS(null,'visibility','hidden');
				ghost.setAttributeNS(null,'id','shuttle_' + String(i));
				shell.appendChild(ghost); // this is major, i'm onsite
			}

			var id_update = setInterval(function() {
				cyclic_update(animData);
			}, 100);
		}

		// --------------------------------------

		function cyclic_update(animData) {

			parent.brease.services.opcua.read([{
				"nodeId": "::WidgetData:animData.PosX",
				"attributeId": 13
			}]).done(
				function(value) {

					for (var i = 0; i < 150; i++) {
						animData.PosX[i] = value.results["0"].value[i];
					}

				},
				function() {});

			parent.brease.services.opcua.read([{
				"nodeId": "::WidgetData:animData.PosY",
				"attributeId": 13
			}]).done(
				function(value) {

					for (var i = 0; i < 150; i++) {
						animData.PosY[i] = value.results["0"].value[i];
					}

				},
				function() {});

			parent.brease.services.opcua.read([{
				"nodeId": "::WidgetData:animData.RotZ",
				"attributeId": 13
			}]).done(
				function(value) {

					for (var i = 0; i < 150; i++) {
						animData.RotZ[i] = value.results["0"].value[i];
					}

				},
				function() {});

			parent.brease.services.opcua.read([{
				"nodeId": "::WidgetData:animData.Avail",
				"attributeId": 13
			}]).done(
				function(value) {

					for (var i = 0; i < 150; i++) {
						animData.Avail[i] = value.results["0"].value[i];
					}

				},
				function() {});

			// okay, now animate keyframes
			for (var i = 0; i < 150; i++) {
				var shuttle = document.getElementById('shuttle_' + String(i));
				var container = document.getElementById('container_' + String(i));

				// separate transform functions so the transition/inbetweening settings can be applied individually in CSS. this solves the wrist-flip issue
				shuttle.setAttributeNS(null,'transform','rotate('+String(360.0-animData.RotZ[i])+')');
				container.setAttributeNS(null,'transform','translate('+String(animData.PosX[i]/1000.0)+' '+String(animData.PosY[i]/-1000.0)+')');

				// swap transition times based on rotation angle
				if (animData.RotZ[i]%180 > 175 || animData.RotZ[i]%180 < 5){
					shuttle.setAttributeNS(null,'class','c_rotate_flat');
				} else {
					shuttle.setAttributeNS(null,'class','c_rotate_smooth');
				}

				if (animData.Avail[i] == 1) {
					shuttle.setAttributeNS(null,'visibility','visible');
				} else {
					shuttle.setAttributeNS(null,'visibility','hidden');
				}
			}

		}
	</script>





	<style>
		:root {}

		html,
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			text-align: center;
		}

		object {
			position: absolute;
			top: 0;
			left: 0;
		}

		.c_rotate_smooth {
			transition: transform 0.1s linear;
		}

		.c_rotate_flat {
			/* transition: none!!! */
		}

		.c_translate{
			transition: transform 0.1s linear;
		}

		rect {
			stroke-width: 0.005;
			fill: rgb(60,60,65);
			stroke: rgb(187, 255, 0);
		}
		polyline {
			stroke: rgb(110,110,115) !important;
			fill: rgba(90,90,95,0) !important;
		}
		polygon {
			stroke: rgb(35,35,40) !important;
			fill: rgb(60,60,65) !important;
		}
		line {
			stroke: gray !important;
		}
		text {
			font-family: consolas !important;
		}
		path {
			fill: rgb(110,110,115) !important;
		}


	</style>
